<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Задание 6</title>
        <link rel="stylesheet" href="style6.css">
        <script src="script6.js" defer></script>
    </head>
    <body>
        <div class="forma">
            <h1>Калькулятор стоимости заказа</h1>
            <form method="POST" id="form1">
                <label id="lable1">Количество товара:</label><br>
                <br>
                    <input id="field1" type="text" name="amount" placeholder="Введите количество товара"><br>
                <br>
                <lable id="lable2">Тип товара:</lable><br>
                <br>
                <select name="selection">
                    <option value="1">Игровая мышь Razer</option>
                    <option value="2">Куртка из ЦУМа</option>
                    <option value="3">Пирог из Мельницы</option>
                </select>
                <br>
                <div class="radioBut" id="radioBut" style="display: none;">
                    <br>
                    <lable id="lable3">Размер:</lable><br>
                    <br>
                    <label><input type="radio" name="radioBut" value="r1">S</label>
                    <label><input type="radio" name="radioBut" value="r2">M</label>
                    <label><input type="radio" name="radioBut" value="r3">L</label>
                </div> 
                <div class="check1" id="check1" style="display: block;">
                    <br>
                    <label id="lable4">Начинка:</label><br>
                    <br>
                    <label><input type="checkbox" name="c1">С сыром</label>
                    <label><input type="checkbox" name="c2">С мясом</label>
                    <label><input type="checkbox" name="c3">С салями</label>
                </div>
                <br>
                <input id="button1" autocomplete="off" type="button" onclick="updatePrice()" name="button" value="Отправить">
              </form>
        </div>
        <div id="result"></div>
</body>
</html>
